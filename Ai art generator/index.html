<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Future Art Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <svg class="grid-bg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 97, 182, 0.1)" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>

        <div class="container">
            <h1 class="title">AI Future Art Generator</h1>
            
            <div class="generator">
                <div class="input-container">
                    <textarea placeholder="Describe the retro-futuristic art piece you want to generate..."></textarea>
                    <div class="style-selector">
                        <h3>Art Style</h3>
                        <div class="style-option selected" data-style="synthwave">Synthwave</div>
                        <div class="style-option" data-style="vaporwave">Vaporwave</div>
                        <div class="style-option" data-style="cyberpunk">Cyberpunk</div>
                        <div class="style-option" data-style="retrofuturism">Retro-Futurism</div>
                    </div>
                </div>
                
                <button id="generate">Generate Art</button>
                
                <div class="output">
                    <div class="loading">
                        <svg class="computer" viewBox="0 0 100 100">
                            <rect class="screen" x="20" y="20" width="60" height="40" rx="5"/>
                            <rect fill="var(--neon-purple)" x="35" y="60" width="30" height="20"/>
                        </svg>
                    </div>
                    <div class="art-canvas" id="artCanvas"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
